name: Prompt-to-Tool Mapping Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'tests/prompts_tool_mapping.csv'
      - 'tests/test_prompt_mapping_from_csv.py'
      - 'src/**/*.py'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'tests/prompts_tool_mapping.csv'
      - 'tests/test_prompt_mapping_from_csv.py'
      - 'src/**/*.py'
  workflow_dispatch:

jobs:
  prompt-mapping-tests:
    name: Test Prompt-to-Tool Mappings
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
    
    - name: Install uv
      uses: astral-sh/setup-uv@v4
      with:
        version: "latest"
    
    - name: Install dependencies
      run: uv sync --extra integration
    
    - name: Validate CSV structure
      run: uv run python tests/validate_csv.py --summary
    
    - name: Run prompt-to-tool mapping tests
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        if [ -z "$OPENAI_API_KEY" ]; then
          echo "‚ö†Ô∏è  OPENAI_API_KEY secret not set. Skipping tests."
          echo "üí° To enable these tests, add OPENAI_API_KEY to repository secrets."
          exit 0
        fi
        uv run pytest tests/test_prompt_mapping_from_csv.py -v

